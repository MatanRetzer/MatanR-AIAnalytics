<!DOCTYPE html>

            margin: auto;

        }
        header a:hover {

        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #e8491d;
        }
        .rtl {

            text-align: right;
        }
        .ltr {

            text-align: left;
        }

</head>
